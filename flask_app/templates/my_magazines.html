<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <!-- {% for message in get_flashed_messages(category_filter=['reg']) %}
            <p>{{message}}</p>
        {% endfor %} -->
        {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
        {% endfor %}
        <div class="d-flex justify-content-between">
            <h1> </h1>
            <div>
                <a href="/magazines/new" class="btn btn-primary">Add Magazine</a>
                <a href="/welcome" class="btn btn-info">Dashboard</a>
                <a href="/users/logout"class="btn btn-danger">logout</a>
            </div>
        </div>
        <div>
            <div>
                <h1>Update User</h1>
                <form action="/users/{{user.id}}/update" class="form" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" value = "{{user.first_name}}">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value = "{{user.last_name}}">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" value = "{{user.email}}">
                    <button class="btn btn-primary">Update</button>
                </form>
            </div>
            <div>
                <h1>User's Magazines</h1>
                {% for magazine in magazines %}
                <li>{{magazine.title}} <a href="/magazines/{{magazine.id}}/delete">Delete</a></li>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
